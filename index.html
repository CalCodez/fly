<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="./css/defalut.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link rel="stylesheet" href="./css/animation.css" />
		<title>On The Fly Project</title>
	</head>
	<body>
		<div class="main-container container">
			<div class="header-container container">
				<h1>Calvin Colbert</h1>
			</div>
			<div class="user-name-container container">
				<input id="user-name" type="text" name="username" placeholder="Enter Your Username" />
				<label for="username"> Username</label>
			</div>
			<div class="password-container container">
				<input id="password" type="password" name="password" placeholder="Enter Your Password" />
				<label for="password">Password</label>
			</div>

			<div class="login-btn-container container">
				<button id="login-btn">Login</button>
			</div>

			<div class="social-container container">
				<div class="social-wrapper container">
					<span><i class="fa-brands fa-facebook"></i></span>
					<span><i class="fa-brands fa-instagram"></i></span>
					<span><i class="fa-brands fa-snapchat"></i></span>
					<span><i class="fa-brands fa-google"></i></span>
				</div>

				<h3>Login With Account</h3>
			</div>

			<div class="toast-container container">
				<div class="toast-msg-container container">LOGIN SUCCESS!!!!</div>
				<div class="toast-btn-container container">
					<button id="close-toast-btn">Close</button>
				</div>
			</div>

			<div class="error-container container">
				<div class="error-msg-container container"></div>

				<div class="error-btn-container container">
					<button id="error-exit">Close</button>
				</div>
			</div>
		</div>

		<script src="./js.js"></script>
	</body>
</html>

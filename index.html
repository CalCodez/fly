<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="./css/defalut.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link rel="stylesheet" href="./css/animation.css" />
		<title>Login Profile</title>
	</head>
	<body>
		<div id="main-container" class="main-container container">
			<div class="header-container container">
				<h2>Log In</h2>
			</div>
			<div class="user-name-container container">
				<input id="user-name" type="text" name="username" placeholder="Enter Username or Email" />
				<label for="username"> Username</label>
			</div>
			<div class="password-container container">
				<input id="password" type="password" name="password" placeholder="Enter Your Password" />
				<i id="view-main-password" class="fa-solid fa-eye"></i>

				<label for="password">Password</label>
			</div>

			<div class="login-btn-container container">
				<button id="login-btn">Login</button>
				<h5 id="register-link">Register An Account ?</h5>
			</div>

			<div class="social-container container">
				<div class="social-wrapper container">
					<span><i class="fa-brands fa-facebook"></i></span>
					<span><i class="fa-brands fa-instagram"></i></span>
					<span><i class="fa-brands fa-snapchat"></i></span>
					<span><i class="fa-brands fa-google"></i></span>
				</div>

				<h3>Login With Account</h3>
			</div>
		</div>

		<div id="register-container" class="register-container container">
			<div class="header-container container">
				<h2>Register</h2>
			</div>

			<div class="user-name-container container">
				<input id="reg-username" type="text" name="reg-username" placeholder="Create a Username" />
				<label for="reg-username">Username</label>
			</div>
			<div class="password-container create-password-container container">
				<input
					id="new-password"
					type="password"
					name="new-password"
					placeholder="Create A Password" />
				<i id="view-new-password" class="fa-solid fa-eye"></i>

				<label for="new-password">Create A Password</label>
				<input
					id="validate-password"
					type="password"
					name="validate-password"
					placeholder="Re-enter Password" />
				<i id="view-validate-password" class="fa-solid fa-eye"></i>

				<label for="validate-password">Re-enter Password</label>
			</div>

			<div class="login-btn-container container">
				<button class="register-btn">Register Account</button>
				<h5 id="existing-acc-link">Already Have An Account?</h5>
			</div>

			<div class="social-container container">
				<div class="social-wrapper container">
					<span><i class="fa-brands fa-facebook"></i></span>
					<span><i class="fa-brands fa-instagram"></i></span>
					<span><i class="fa-brands fa-snapchat"></i></span>
					<span><i class="fa-brands fa-google"></i></span>
				</div>

				<h3>Register With Account</h3>
			</div>
		</div>

		<!-- **Profile Container -->
		<div id="profile-container" class="profile-container container">
			<div class="profile-header-container container">
				<h2 id="profile-title"></h2>
				<button id="log-off-btn">Log Out</button>
			</div>
			<div class="profile-body-container container">
				<div class="profile-img-container container">
					<img id="profile-img" src="#" alt="Teenage Mutant Ninja Turtles" />
				</div>

				<div class="profile-stats-container container">
					<label for="user">Name</label>
					<li name="user"></li>
					<label for="personality">personality</label>
					<li name="personality"></li>

					<label for="weapon">Weapon</label>
					<li name="weapon"></li>

					<label for="role">Role</label>
					<li name="role"></li>
				</div>
			</div>
			<div class="profile-content-container">
				<h3>About</h3>

				<div class="container content-wrapper">
					<p id="content-text"></p>
				</div>
			</div>
		</div>

		<div class="toast-container container">
			<div class="toast-msg-container container">PASSWORDS DO NOT MATCH!</div>
			<div class="toast-btn-container container">
				<button id="close-toast-btn">Close</button>
			</div>
		</div>

		<script src="./js.js"></script>
	</body>
</html>
